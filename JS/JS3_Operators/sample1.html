<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = "10";

        console.log(num1 == num2);
        // == will check only Values . It wont check Data Types (String or Number)
        console.log(num1 === num2);

    </script>
</body>
