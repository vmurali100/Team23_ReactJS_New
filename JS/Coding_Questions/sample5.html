<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function printNnumbers() {
            const number = prompt("Enter Any Number !");
            console.log(number)

            for (i = 1; i < number; i++) {
                if (i % 3 == 0) {
                    document.write("Fizz <br/>")
                } else if (i % 5 === 0) {
                    document.write("Buzz <br/>")
                } else if (i % 3 == 0 && i % 5 === 0) {
                    document.write(i + "Fizz Buzz<br/>")
                } else {
                    document.write(i + "<br/>")
                }

            }
        }

        printNnumbers()
    </script>
</body>

</html>
