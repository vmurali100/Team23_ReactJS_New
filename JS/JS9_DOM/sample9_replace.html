<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <script>

        var allLis=document.getElementsByTagName("li")
        var newLi = document.createElement("li")
        newLi.innerHTML ="New List"
        console.log(allLis)
        var oldElement = allLis[3];
        document.querySelector("ul").replaceChild(newLi,oldElement)
    </script>
</body>
</html>
