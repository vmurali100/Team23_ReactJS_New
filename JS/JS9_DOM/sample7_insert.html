<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="parentElment">
        <h2>Welcome to DOM Incert Topic !!!!</h2>
    </div>
    <script>
        var newElement = document.createElement("div");
        newElement.textContent = "I'm a new element";

        var parentElment = document.getElementById("parentElment");
        var referenceElement = document.querySelector("h2");

        parentElment.insertBefore(newElement,referenceElement)
    </script>
</body>

</html>
