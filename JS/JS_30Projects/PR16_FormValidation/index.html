<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="send-icon.png" alt="Send" class="icon">
        </div>
        <form class="contact-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your name" onkeyup="validateForm()">
                <span id="nameError">Name is Required</span>
            </div>  
            <div class="form-group">
                <label for="phoneNo">Phone No.</label>
                <input type="text" id="phoneNo" placeholder="123 456 7890">
                <span id="phoneError">Phone No is Required</span>

            </div>
            <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" id="email" placeholder="Enter Email">
                <span id="emailError">Email is Required</span>

            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Enter your message"></textarea>
                <span id="messageError">Message is Required</span>

            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <span id="submitError">Message is Required</span>

        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
