<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Post Editor</title>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Social Media Post Editor</h1>

    <!-- Add Post Section -->
    <div class="mb-6">
      <textarea id="new-post-content" placeholder="Write your post here..." 
        class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
      <button id="add-post-btn" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">
        Add Post
      </button>
    </div>

    <!-- Search Section -->
    <div class="mb-6">
      <input id="search" type="text" placeholder="Search posts..." 
        class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Posts Feed -->
    <div id="posts-feed" class="space-y-6"></div>
  </div>
</body>
</html>
