<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Address Book</title>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Digital Address Book</h1>

    <!-- Add Contact Section -->
    <div class="mb-6">
      <input id="contact-name" type="text" placeholder="Name" 
        class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 mb-2">
      <input id="contact-email" type="email" placeholder="Email" 
        class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 mb-2">
      <button id="add-contact-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Contact</button>
    </div>

    <!-- Search Section -->
    <div class="mb-6">
      <input id="search" type="text" placeholder="Search contacts..." 
        class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Contacts List -->
    <div id="contacts-list" class="bg-white shadow-lg rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-4">Contacts</h2>
      <div id="contacts" class="space-y-4"></div>
    </div>
  </div>
</body>
</html>
