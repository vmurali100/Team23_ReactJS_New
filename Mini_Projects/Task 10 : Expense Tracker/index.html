<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Expense Tracker</h1>

    <!-- Add Expense Form -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Add an Expense</h2>
      <input id="expenseDescription" type="text" class="w-full p-3 border rounded-lg mb-4" placeholder="Description">
      <input id="expenseAmount" type="number" class="w-full p-3 border rounded-lg mb-4" placeholder="Amount">
      <select id="expenseCategory" class="w-full p-3 border rounded-lg mb-4">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
      <button id="addExpense" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Add Expense
      </button>
    </div>

    <!-- Expense List -->
    <div id="expenseList" class="space-y-4">
      <!-- Expenses will be dynamically inserted here -->
    </div>

    <!-- Total Expenses -->
    <div class="bg-white shadow-md rounded-lg p-6 mt-6">
      <h2 class="text-2xl font-semibold mb-4">Total Expenses</h2>
      <p id="totalExpenses" class="text-gray-600 text-xl">$0</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
