<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Movie Ticket Booking System</h1>

    <!-- Seat Layout -->
    <div id="seatLayout" class="grid grid-cols-5 gap-4 mb-6">
      <!-- Seats will be dynamically inserted here -->
    </div>

    <!-- Booking Summary -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Booking Summary</h2>
      <p id="selectedSeats" class="text-gray-600 mb-4">Selected Seats: None</p>
      <p id="totalPrice" class="text-gray-600">Total Price: $0</p>
      <button id="confirmBooking" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 mt-4">
        Confirm Booking
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
