<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Post Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Social Media Post Editor</h1>

    <!-- Add Post Form -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Create a New Post</h2>
      <textarea id="postContent" class="w-full p-3 border rounded-lg mb-4" placeholder="Write something..."></textarea>
      <button id="addPost" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Add Post
      </button>
    </div>

    <!-- Posts Section -->
    <div id="postsContainer" class="space-y-4">
      <!-- Posts will be dynamically inserted here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
