<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">User Profile Management</h1>

    <!-- Add User Form -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Create a New User</h2>
      <input id="userName" type="text" class="w-full p-3 border rounded-lg mb-4" placeholder="Name">
      <input id="userEmail" type="email" class="w-full p-3 border rounded-lg mb-4" placeholder="Email">
      <select id="userRole" class="w-full p-3 border rounded-lg mb-4">
        <option value="Subscriber">Subscriber</option>
        <option value="Admin">Admin</option>
      </select>
      <button id="addUser" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Add User
      </button>
    </div>

    <!-- User Profiles Section -->
    <div id="userProfiles" class="space-y-4">
      <!-- User profiles will be dynamically inserted here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
