<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Task Management System</h1>

    <!-- Add Task Form -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Add New Task</h2>
      <input id="taskTitle" type="text" class="w-full p-3 border rounded-lg mb-4" placeholder="Task Title">
      <button id="addTask" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Add Task
      </button>
    </div>

    <!-- Task Categories -->
    <div class="grid grid-cols-3 gap-6">
      <!-- Pending Tasks -->
      <div>
        <h3 class="text-xl font-semibold mb-4">Pending</h3>
        <div id="pendingTasks" class="bg-white shadow-md rounded-lg p-4 space-y-4">
          <!-- Pending tasks will be dynamically inserted here -->
        </div>
      </div>

      <!-- In-Progress Tasks -->
      <div>
        <h3 class="text-xl font-semibold mb-4">In-Progress</h3>
        <div id="inProgressTasks" class="bg-white shadow-md rounded-lg p-4 space-y-4">
          <!-- In-Progress tasks will be dynamically inserted here -->
        </div>
      </div>

      <!-- Completed Tasks -->
      <div>
        <h3 class="text-xl font-semibold mb-4">Completed</h3>
        <div id="completedTasks" class="bg-white shadow-md rounded-lg p-4 space-y-4">
          <!-- Completed tasks will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
