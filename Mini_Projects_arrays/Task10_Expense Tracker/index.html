<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Expense Tracker</h1>

    <!-- Add Expense Section -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <form id="addExpenseForm" class="space-y-4">
        <input
          type="text"
          id="category"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Enter category (e.g., Food, Travel)"
          required
        />
        <input
          type="number"
          id="amount"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Enter amount"
          required
        />
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
        >
          Add Expense
        </button>
      </form>
    </div>

    <!-- Categories Section -->
    <div id="categoriesContainer" class="space-y-6">
      <!-- Dynamic Categories Will Be Rendered Here -->
    </div>
  </div>
</body>
</html>
